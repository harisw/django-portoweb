{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="pt-5">
        <h1 class="display-4 fw-bold lh-1">Download your stored files</h1>
        <p class="lead">Enter the password, then we'll serve your files right away
        </p>
        <div class="align-center mb-4 mb-lg-3">
            <form enctype="application/x-www-form-urlencoded" method="POST" id="fileForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="customId">Password</label>
                    <div class="row justify-content-lg-start">
                        <div class="col-6">
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold" id="uploadBtn">Download</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script>
        $("#fileForm").submit(() => {
            var h = $('#durationStore').val()
            var now = moment()
            var expDate = now.add(h, 'hours').format('YYYY-MM-DD HH:MM:SS')
            console.log(h)
            console.log(expDate)
            $("#durInput").val(expDate)
            return true;
        })
    </script>
{% endblock %}
