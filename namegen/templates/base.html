<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Hariswdev</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body style="background-color: #88BDBC;">
        <main>
            <header>
                <div class="px-3 py-2 bg-dark text-white">
                    <div class="container">
                      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <img src="{% static 'img/hacker.png' %}" alt="" width="40" class="d-inline-block align-text-top">
                            Hariswdev
                        </a>
                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                          <li>
                            <a href="#" class="nav-link text-secondary">
                              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                              Home
                            </a>
                          </li>
                          <li>
                            <a href="{%url 'chat_index'%}" class="nav-link text-white">
                              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
                              Video Chat
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
            </header>
            <div class="container">
                <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg bg-white">
                    {% block content %}
                    {% endblock %}
                  </div>
            </div>
        </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
