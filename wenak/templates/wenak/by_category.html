{% extends 'wenak/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="d-flex flex-row mt-5 justify-content-center mb-5">
        <div class="bd-highlight w-50 text-center pt-5 px-3 border border-5" style="background-color: aliceblue;">
            <h2>{{category.name}}</h2>
            <p>{{category.description}}</p>
        </div>
        <div class="bd-highlight w-50">
            <img src="{{ category.image }}"
                    alt="{{ category.name }} image" class="rounded mx-auto" style="object-fit: cover; width: 100%; height: 100%;">
        </div>
    </div>
</div>
<div class="main-primary-color p-5">
    <h3>All {{category.name}} Recipes</h3>
    <div id="boxLoading" >
    </div>
    <div class="container" id="recipeDiv">
        <div class="text-center m-3">
            <h5 class="pagination-text"></h5>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn main-sec-color first-page-btn text-light">First</button>
                <button type="button" class="btn main-sec-color prev-page-btn text-light">< Prev </button>
                
                <button type="button" class="btn main-sec-color next-page-btn text-light"> Next ></button>
                <button type="button" class="btn main-sec-color last-page-btn text-light" >Last </button>
            </div>
        </div>
        <div class="row align-items-start" id="recipeContent">
                
        </div>
        <div class="text-center m-3">
            <h5 class="pagination-text"></h5>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn main-sec-color first-page-btn text-light" >First</button>
                <button type="button" class="btn main-sec-color prev-page-btn text-light" >< Prev </button>
                
                <button type="button" class="btn main-sec-color next-page-btn text-light"> Next ></button>
                <button type="button" class="btn main-sec-color last-page-btn text-light" >Last </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script%}
<script src="{% static 'js/pagination.js'%}"></script>
<script>
    targetUrl = window.location.origin + "/wenak/api/recipe?tag={{category.tag}}";
    $(recipeDiv).hide();
    $(loading).show();
    fetchRecipes();
</script>
{% endblock %}
